<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AirFlowX</title>
    <link rel="icon" href="resource/favicon_32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/simulation.css">
</head>
<body id="content-to-pdf">
    <header class="header-container">
        <a href="index.html" class="home-link"><img src="img/logo.png" alt="AirFlowX 로고 이미지"></a>
        <a href="https://github.com/errorcode4319/web2025-seoultech" class="github-link"><img src="img/github.png" alt="Github 로고 이미지"></a>
    </header>

    <div class="container" id="main-container">
        <div class="left">
            <table>
                <thead>
                    <tr>
                    <th>항목</th>
                    <th></th>
                    <th>설정</th>
                    <th>값</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Uniform Flow</td>
                    <td><input type="checkbox" id="check_uniflow" checked/></td>
                    <td>Velocity</td>
                    <td><input type="number" id="uniflow_val" min="0" max="1000" value="10" /></td>
                    <td>m/s</td>
                    </tr>
                    <tr>
                    <td>Source</td>
                    <td><input type="checkbox" id="check_source" /></td>
                    <td>Strength</td>
                    <td><input type="number" id="source_val" min="0" max="10000" value="1000" /></td>
                    <td>m^2/s</td>
                    </tr>
                    <tr>
                    <td>Sink</td>
                    <td><input type="checkbox" id="check_sink" /></td>
                    <td>Strength</td>
                    <td><input type="number" id="sink_val" min="0" max="10000" value="1000" /></td>
                    <td>m^2/s</td>
                    </tr>
                    <tr>
                    <td>Vortex</td>
                    <td><input type="checkbox" id="check_vortex" /></td>
                    <td>Circulation(Γ)</td>
                    <td><input type="number" id="vortex_val" min="0" max="10000" value="1000" /></td>
                    <td>m^2/s</td>
                    </tr>
                    <tr>
                    <td>Doublet</td>
                    <td><input type="checkbox" id="check_doublet" /></td>
                    <td>Moment</td>
                    <td><input type="number" id="doublet_val" min="0" max="10000" value="500" /></td>
                    <td>m^3/s</td>
                    </tr>
                </tbody>
            </table>
            <button class="update-button" id="config-update-button" data-html2canvas-ignore="true">Calculate</button>
            <button class="report-button" id="report-button" data-html2canvas-ignore="true">Report Download</button>
        </div>
        
        <div class="top-right">
            <canvas id="frame" width="500" height="500"></canvas>
        </div>
        <div class="bottom-right" data-html2canvas-ignore="true">
            <div id="logBox" data-html2canvas-ignore="true"></div>
            <div class="loading-spinner" id="loading" style="display: none;" data-html2canvas-ignore="true"></div>
            <div class="progress-container" data-html2canvas-ignore="true">
                <div class="progress-bar" id="progress" style="width: 0%;"></div>
            </div>
        </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
   <script src="js/utils.js"></script>
   <script src="js/simulation.js"></script>

  

</body>
</html>
